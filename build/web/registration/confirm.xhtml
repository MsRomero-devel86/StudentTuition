<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>confirm </title>
    </h:head>   
    <h:body>
        <h3>Second page in the registration flow</h3>
        <br>  Is flow alive? #{null != facesContext.application.flowHandler.currentFlow} </br>
        <br>  Flow Id: #{facesContext.application.flowHandler.currentFlow.id} </br>
        You are registered as:#{registrationBean.firstName} #{registrationBean.lastName}
      
        <h:form prependId="false">           
            <h:commandButton value="Back (still in flow)" action="registration"/>
            <h:commandButton id="Next" value="Orientation" action="callOrientation" />            
            <h:commandButton value="Next (exit flow)" action="taskFlowReturnDone"/>
        </h:form>
        
    </h:body>
</html>
