<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tuition</title>
    </h:head>   
    <h:body>
        <h3> First page in the registration flow </h3>
        <br>Flow Id: #{facesContext.application.flowHandler.currentFlow.id}</br>

        <br>Your registration most recent credentials:#{registrationBean.firstName} #{registrationBean.lastName} </br>

        <h:form prependId="false">
            First Name: <h:inputText value="#{registrationBean.firstName}"/>
            Last Name: <h:inputText value="#{registrationBean.lastName}"/>
            Number Of Credit Hours: <h:inputText value="#{registrationBean.hours}"/>
         
            <h:commandButton value="Calculate" action="calculate.xhtml"/>
            <h:commandButton value="Back (exit flow)" action="taskFlowReturnIndex"/>  
        </h:form>

    </h:body>
</html>
